<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>KnowWeatherHere</title>
  </head>
  <body>
    <div class="glass-card search-container">
      <h1 class="card-title">Know Your Weather</h1>

      </form>
    </div>
  </body>
</html>
